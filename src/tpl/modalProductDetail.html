
<div class="modal-header no-border">
     
     <button class="btn btn-default btn-xs no-border rounded pull-right" ng-click="cancel()"><i class="fa fa-close"></i></button>
</div>

<div class="modal-body no-border">
    
    <div class="row">
    <div class="col-md-12 text-center" ng-hide="!mensage">
    <i class="glyph-icon flaticon-call-center-worker-with-headset icon fa-2x"> Support center</i>
     <button class="btn btn-default btn-xs no-border rounded pull-right" ng-click="back()"><i class=" icon-action-undo icon"></i></button>
       <div class="col-sm-12">
       <br/>
                 <textarea class="form-control"  placeholder="Hi!, what do you want?" rows="4" ng-model="item.descriptionMensage" ></textarea>     <br/>

              </div>
              <br/>
                <button class="btn btn-success  no-border rounded pull-right" ng-click="sendMensage(item)"><i class="fa fa-check icon"></i></button>
                <br/>
    <!-- <input type="text" name="" class="col-md-12"  style="font-size: 42px;"> -->

<!-- popover="{{item.name}}" popover-trigger="mouseenter" popover-placement="bottom" -->

    </div>
    <div class="col-md-12" ng-hide="mensage">
     
 <h2 class="modal-title" style="padding:0px 0px 0px 50px; ">{{item.productName}} </h2>
      <div class="col-md-8 col-sm-offset-1" ng-hide="suport">
        <!-- <div class="panel-heading no-border bg-primary">          
          <span class="text-lt pull" >.</span>
              <span class="badge bg-success text-white 	pull-right">{{item.category}}</span>
        </div> -->
        <div class="item m-l-n-xxs m-r-n-xxs">
          <!-- <div ng-init="x = 3" class="top text-right padder m-t-xs w-full">
            <rating ng-model="x" max="5" state-on="'fa fa-star text-white'" state-off="'fa fa-star-o text-white'"></rating>
          </div> -->
      
         <carousel interval="myInterval" style="border-radius:37px;">
          <slide ng-repeat="slide in item.images" style="border-radius:26px;">
            <img ng-src="{{slide}}" class="avatar2" style="border-radius:37px;">
       
            
          </slide>
        </carousel>
       
      </div>
       <!-- <span class="col-md-12 text-danger pull">
      <br/>
      <i class="fa fa-exclamation-triangle"> </i> {{item.notes}}
      </span> -->
    </div>
      <div class="col-md-1 col-sm-offset-1 ">
     <button class="btn btn-default btn-xs no-border rounded pull-right" ng-click="openSupportTicket()"><i class="glyph-icon flaticon-call-center-worker-with-headset icon"></i></button>

   <!--   <button class="btn btn-default btn-lg no-border rounded pull-right " 
><i class="fa fa-exclamation-triangle text-danger" popover="{{item.notes}}" popover-trigger="mouseenter" popover-placement="left"></i></button> -->
</div>
   

<!-- <h3 class="modal-title">{{item.productName}} </h3>  -->
<!-- <rating ng-model="item.rating" class="text-warning" max="5" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating> -->
    
      <p></p>
      <span class="col-md-12 text-lt pull" >
       <span class="badge bg-info m-l-sm m-t-sm" ng-repeat="element in item.category track by $index" ng-show="isArray(item.category)">{{element}}</span>
             <span class="badge bg-info m-l-sm m-t-sm" ng-show="!isArray(item.category)">{{item.category}}</span>
      <br></br>
      {{item.description}}</span>


<div class="col-md-12" ng-controller="AccordionDemoCtrl" ng-show="item.notes">
        <accordion close-others="oneAtATime">
          <accordion-group is-open="status.open" class="b-info">
              <accordion-heading>
                  <i class="fa fa-exclamation-triangle text-info" popover="{{item.notes}}" popover-trigger="mouseenter" popover-placement="top"></i> <span translate="interface.products.NOTES" class="text-info"></span>

                   <i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
              </accordion-heading>
             <span class="text-info">{{item.notes}}</span>
          </accordion-group>
        </accordion>
    
      </div>




     
      <!-- <button class="btn btn-xs btn-success"><i class="fa fa-wheelchair"></i></button> -->
    <table class="table table-striped m-b-none" ng-show="item" ui-refresh="item">
                <thead>
                  <tr>
                    <th style="width:40px;" class="text-center" ></th>
                    <th class="text-center" style="width:30px;" translate="interface.products.PRICE"></th> 
                   <!--  <th style="width:70px;" class="text-center" translate="interface.products.TYPE_COMMISSION"></th>  --> 
                    <th style="width:20px;" class="text-center" translate="interface.products.QUANTITY"></th>
                     <th style="width:10px;" class="text-center" translate="interface.products.MOUNT"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-if="item" ui-refresh="item" ng-repeat="val in item.itemsPrices">                    
                    <td class="text-center">
                    {{val.label}}
                    </td>
                    <!-- <td class="text-center">{{val.price}}</td> -->
                    <td>
                      <span editable-text="val.label" class="col-sm-12" e-form="tableform" onbeforesave="checkName($data, user.id)" ng-model="val.mount" ng-show="val.checked == 'fixed'">
                       $ {{val.price | number : 2 }} 
                      </span>
                      <span editable-text="val.label" class="col-sm-12" e-form="tableform" onbeforesave="checkName($data, user.id)" ng-model="val.mount" ng-show="val.checked == 'percentage'">
                       $ {{val.price | number : 2 }} 
                      </span>
                    </td>


                     <td>
                      <input type="number" class="form-control rounded"  min="0" max="100"  ng-model="val.quantity" ng-change="calculator(item)">
                    </td>
                      <td>
                      <span editable-text="val.label" class="col-sm-12" e-form="tableform" onbeforesave="checkName($data, user.id)" ng-model="val.mount" ng-show="val.checked == 'fixed' && val.quantity > 0">
                       $ {{val.price * val.quantity}} 
                      </span>
                      <span editable-text="val.label" class="col-sm-12" e-form="tableform" onbeforesave="checkName($data, user.id)" ng-model="val.mount" ng-show="val.checked == 'percentage' && val.quantity > 0">
                       $ {{val.quantity * val.price}} 
                      </span>
                    </td>
                   <!--  <td ng-if="item.checked == 'percentage'" class="text-center">
                     <span translate="interface.products.PERCENTAGE"></span>
                    </td>
                    <td ng-if="item.checked == 'fixed'" class="text-center">
                     <span translate="interface.products.FIXED_AMOUNT"></span>
                    </td> -->
                    <!-- <td class="text-success text-center" ng-if="item.checked == 'percentage'">
                      {{item.price*item.commissionP/100}} $ ({{item.commissionP}} %)
                    </td>
                     <td class="text-success text-center" ng-if="item.checked == 'fixed'" >
                      {{item.commissionF}} $ 
                    </td> -->
                  </tr>

                </tbody>
              </table>
               <div class="pull-right">
                  <span class="font-bold" style="font-size: 22px;">Total: $ {{item.total}}</span>
                </div>
               <button class="btn btn-primary btn-block rounded "  ng-click="add(item)" ><i class="fa fa-shopping-cart"> </i> <span class="text-white text-lt " translate="interface.vendors.ADD_CAR"></span></button>
             <!--   <button class="btn btn-default rounded pull-right" ng-click="cancel()"><i class="fa fa-close"></i></button> -->
    </div>
</div>
