  <div class="panel panel-default">
    <div class="panel-heading font-bold">                  
      <span translate="interface.all.EMAIL_ACCOUNTS"></span>
    </div>
    <div class="panel-body">
      <form class="form-inline" role="form">
         <div class="form-group">
          <label translate="interface.all.HOST"></label>
          <input type="text" class="form-control"  ng-model="item.managerAccountHost" placeholder="Enter host">
        </div>
        <div class="form-group">
          <label translate="interface.all.MANAGER_ACCOUNT"></label>
          <input type="email" class="form-control"  ng-model="item.managerAccount" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label  translate="interface.all.PASSWORD"></label>
          <input type="password" class="form-control" ng-model="item.managerAccountPass" placeholder="Password">
        </div>
        <span class="pull-right" ng-controller="ModalDemoCtrl">
          <script type="text/ng-template" id="myModalContent.html">
            <div ng-include="'tpl/modal.form.html'"></div>
          </script>
          <button class="btn btn-success" disabled="disabled" ng-click="open('lg')"><span translate="interface.all.UPDATE"></span></button>
        </span>
      </form>
       <div class="line line-dashed b-b line-lg pull-in"></div>
      <form class="form-inline" role="form">
         <div class="form-group">
          <label translate="interface.all.HOST"></label>
          <input type="text" class="form-control"  ng-model="item.supportAccountHost" placeholder="Enter host">
        </div>
        <div class="form-group">
          <label translate="interface.all.SUPPORT_ACCOUNT"></label>
          <input type="email" class="form-control"  ng-model="item.supporAccount" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label  translate="interface.all.PASSWORD"></label>
          <input type="password" class="form-control" ng-model="item.supportAccountPass" placeholder="Password">
        </div>
        <span class="pull-right" ng-controller="ModalDemoCtrl">
          <script type="text/ng-template" id="myModalContent.html">
            <div ng-include="'tpl/modal.form.html'"></div>
          </script>
          <button class="btn btn-success" disabled="disabled"><span translate="interface.all.UPDATE"></span></button>
        </span>
      </form>
       <div class="line line-dashed b-b line-lg pull-in"></div>
     
    </div>
  </div>
   <div class="panel panel-default">

        <span  class="pull-right" ng-controller="ModalDemoCtrl">
          <script type="text/ng-template" id="myModalContent.html">
            <div ng-include="'tpl/modal.form.html'"></div>
          </script>
          <button class="btn btn-success " disabled="disabled"><span translate="interface.all.UPDATE"></span></button>
        </span>
      </form>
    </div>
