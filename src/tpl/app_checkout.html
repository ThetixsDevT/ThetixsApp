

<div class="bg-light lter b-b wrapper-md" >
  <h1 class="m-n font-thin h3" translate="interface.all.CHECKOUT"></h1>
</div>
<div class="wrapper-md"  >
  <div class="row">
    <div class="col-sm-offset-3 col-sm-6" ng-show="app.visor">
      <div class="panel panel-default">
        <div class="panel-heading font-bold" translate="interface.all.CONFIRM_PAYMENT"></div>
        <div class="panel-body">
          <div class="no-boot"  ng-cloak>
            <div id="successNotification" ng-show="isPaymentSuccess">
              Card Charged Succesfully!!
            </div>
            <form novalidate id="payment-form" ng-controller="PaymentController" ng-hide="isPaymentSuccess">
              <div id="card-errors" ng-repeat="error in card_errors">
                <li>{{error.message}}</li>
              </div>
              <p></p>
              <div  class="pull-right" style="font-size: 20px; font-weight: 20px;"> Amount $ {{app.total}}</div>
              Numero de transaccion: {{data.transactionId}}
              <div>
                <label>Card Number</label>
                <div ng-model="data.card.card_number"  id="sq-card-number"></div>
              </div>

              <div>
                <label>CVV</label>
                <div ng-model="data.card.cvv"  id="sq-cvv"></div>
              </div>

              <div>
                <label>Expiration Date</label>
                <div ng-model="data.card.expiration_date"  id="sq-expiration-date"></div>
              </div>

              <div>
                <label>Postal Code</label>
                <div ng-model="data.card.postal_code"  id="sq-postal-code"></div>
              </div>

              <div>
                <input ng-click="submitForm()" ng-disabled="isProcessing" type="submit" id="submit" value="Pay now" class="btn btn-warning  btn-rounded btn-block">
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
