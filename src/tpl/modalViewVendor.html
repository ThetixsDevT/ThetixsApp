<div class="modal-header no-border">
    <!-- <img src="img/logoHeader.png" class="pull-right"> -->
      <button class="btn btn-default rounded pull-right" ng-click="cancel()"><i class="fa fa-close"></i></button>
    <h3 class="modal-title"><i class="fa fa-plus"> </i><i class="glyph-icon flaticon-group icon"></i></h3>

</div>
<div class="modal-body" un-refresh="item">
    <form class="form-horizontal" method="get">
   		<div class="row">

      <div class="col-sm-6">
           <label class="col-sm-3 control-label "> <b><span translate="interface.vendors.FULLNAME"></span>: </b></label>
          <div class="col-sm-9 form-control-static">
            {{item.fullName}}                     
          </div>
       
    
          <label class="col-sm-3 control-label"> <b><span translate="interface.vendors.EMAIL"></span>: </b></label>
          <div class="col-sm-9 form-control-static">
          <span>{{item.email}}</span>
          </div>

          <label class="col-sm-3 control-label"> <b><span translate="interface.vendors.PHONE"></span>: </b></label>
          <div class="col-sm-9 form-control-static">
          <span>{{item.phone}}</span>
          </div>
          <label class="col-sm-3 control-label"> <b><span translate="interface.vendors.COUNTRY"></span>: </b></label>
          <div class="col-sm-9 form-control-static">
          <span>{{item.country.name}}</span>
          </div>
          <label class="col-sm-3 control-label"> <b><span translate="interface.vendors.CITY"></span>: </b></label>
          <div class="col-sm-9 form-control-static">
          <span>{{item.city}}</span>
          </div>
     
         
         <!--  <label class="col-sm-3 control-label"> <b><span translate="interface.vendors.PHONE"></span>: </b></label>
          <div class="col-sm-9 form-control-static">
          <span>{{item.phone}}</span>
          </div> -->
       
        
        <!--   <label class="col-sm-3 control-label"> <b><span translate="interface.vendors.EMAIL"></span>: </b></label>
          <div class="col-sm-9 form-control-static">
          <span>{{item.email}}</span>
          </div> -->
      </div>

   
       
        
          
          
          
		</div>
    </form>
</div>
<div class="modal-footer no-border">                  
    <!-- <button class="btn btn-default rounded" ng-click="cancel()">Cancel</button> -->
    <!-- <button class="btn btn-danger rounded" ng-click="deleteVendor(item)"><i class="fa fa-trash"></i></button> -->
    <button class="btn btn-success rounded" ng-click="okVendor(item)"><i class="fa fa-check"></i></button>
</div>
