
 <style>
     
        .app {  background: url(img/bg.jpg);background-size: 100% 100%;}
    </style>
<div class="container w-xxl w-auto-xs  animated fadeInRight" ng-init="app.settings.container = false;"  style="border-radius:15px;background-color: #ffffff1a;padding: 25px;" ng-controller="ForgotpwdController" >
<div class="dropdown hidden-sm text-dark font-bold pull-right" is-open="lang.isopen" dropdown style="margin-top: 10px;">
            <a href class="dropdown-toggle" dropdown-toggle>
              {{selectLang}} <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated rubberBand w">
              <li ng-repeat="(langKey, label) in langs">
                <a ng-click="setLang(langKey, $event)" href>{{label}}</a>
              </li>
            </ul>
            <!-- / dropdown -->
</div>
<div >
  <img src="img/logoT.png" class=" text-center" >
</div>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong translate="aside.nav.TEXT_FORGOT">Input your email to reset your password</strong>
    </div>
    <form name="reset" ng-init="isCollapsed=true">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" ng-model="user.email" class="form-control no-border" required>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg  btn-block btn-dark  btn-rounded text-white"   ng-click="check(user)"  >Send</button>
    </form>
    <div ng-show="app.got=='1'" class="m-t">
      <div class="alert alert-success">
        <p> <span translate="aside.nav.TEXT_FORGOT_2"> </span>  <p></p> <a ui-sref="access.signin" class="btn btn-sm btn-rounded btn-success">Sign in</a></p>
      </div>
    </div>
  </div>
<!--   <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div> -->
</div>
